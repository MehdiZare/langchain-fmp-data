name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v6

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: ğŸ“¦ Install dependencies
        run: uv sync --extra dev

      - name: ğŸ” Run ruff check
        run: uv run ruff check langchain_fmp_data/

      - name: ğŸ¨ Run ruff format
        run: uv run ruff format langchain_fmp_data/ --check

      - name: ğŸ”¬ Run mypy
        run: uv run mypy langchain_fmp_data/ --ignore-missing-imports
        continue-on-error: true

  test:
    name: ğŸ§ª Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest]
        include:
          - python-version: "3.12"
            os: macos-latest
          - python-version: "3.12"
            os: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v6

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: ğŸ“¦ Install dependencies
        run: uv sync --extra dev --extra test

      - name: â–¶ï¸ Run tests
        run: uv run pytest tests/ --cov=langchain_fmp_data --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
        env:
          FMP_API_KEY: test_key
          OPENAI_API_KEY: test_key

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}-${{ matrix.os }}
          path: junit.xml

      - name: ğŸ“ˆ Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: ./coverage.xml
          flags: unittests

  check-imports:
    name: ğŸ”— Check Imports
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v6

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: ğŸ“¦ Install dependencies
        run: uv sync

      - name: ğŸ”— Check imports
        run: uv run python scripts/check_imports.py langchain_fmp_data/*.py

  ci-expected:
    name: âœ… CI Expected
    runs-on: ubuntu-latest
    needs: [lint, test, check-imports]
    if: ${{ always() }}
    steps:
      - name: âœ… Verify all checks passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.test.result }}" != "success" || "${{ needs.check-imports.result }}" != "success" ]]; then
            echo "Upstream checks failed"
            exit 1
          fi
          echo "All required checks passed"
